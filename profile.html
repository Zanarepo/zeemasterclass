<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <style>
    /* ... same styles as before ... */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      background-color: #2c3e50;
      width: 220px;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1.2px;
    }
    .nav-link {
      padding: 15px 25px;
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .nav-link:hover,
    .nav-link.active {
      background-color: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .welcome {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #34495e;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .card h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .profile-info {
      margin-top: 20px;
      line-height: 1.6;
      color: #555;
    }
    .profile-info span {
      font-weight: 600;
      color: #2c3e50;
    }
    .profile-info input[type="email"] {
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      margin-top: 4px;
    }
    .btn-save {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-save:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
    .content-section {
      display: none;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: #333;
    }
    .content-section.active {
      display: block;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }
      .nav-link {
        padding: 10px;
        font-size: 14px;
      }
      .main-content {
        padding: 20px;
      }
      .card,
      .content-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>MyApp</h2>
    <a href="#" class="nav-link active" data-section="profile">Profile</a>
    <a href="#" class="nav-link" data-section="dashboard">Dashboard</a>
    <a href="#" class="nav-link" data-section="settings">Settings</a>
  </nav>

  <main class="main-content">
    <div class="welcome">Welcome to your profile, <span id="username">Guest</span>!</div>

    <!-- Profile Section -->
    <section id="profile" class="content-section active">
      <div class="card">
        <h3>User Profile Information</h3>
        <div class="profile-info">
          <p><span>Full Name:</span> <span id="fullName">Loading...</span></p>
          <p>
            <span>Email:</span><br />
            <input type="email" id="emailInput" />
          </p>
          <p><span>Phone:</span> <span id="phone">N/A</span></p>
          <p><span>Address:</span> <span id="address">N/A</span></p>
          <button class="btn-save" id="saveEmailBtn">Save Email</button>
          <div class="message" id="saveMessage"></div>
        </div>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="content-section">
      <div class="card">
        <h3>Dashboard</h3>
        <p>This is a placeholder for the dashboard content.</p>
      </div>
    </section>

    <!-- Settings Section -->
    <section id="settings" class="content-section">
      <div class="card">
        <h3>Settings</h3>
        <p>This is a placeholder for settings content.</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { supabase } from './supabase-client.js';

    // Sidebar nav click handling
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.content-section');

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        link.classList.add('active');
        const sectionId = link.getAttribute('data-section');
        const activeSection = document.getElementById(sectionId);
        if (activeSection) activeSection.classList.add('active');
      });
    });

    // Elements
    const usernameEl = document.getElementById('username');
    const fullNameEl = document.getElementById('fullName');
    const emailInput = document.getElementById('emailInput');
    const phoneEl = document.getElementById('phone');
    const addressEl = document.getElementById('address');
    const saveBtn = document.getElementById('saveEmailBtn');
    const saveMsg = document.getElementById('saveMessage');

    // Get user_id from localStorage
    const userId = localStorage.getItem('user_id');

    if (!userId) {
      alert('No user logged in. Please login first.');
      // Redirect to login page or handle accordingly
      window.location.href = 'login.html';
    }

    // Fetch user profile from Supabase
    async function loadUserProfile() {
      const { data, error } = await supabase
        .from('users')
        .select('full_name, email, phone, address')
        .eq('id', userId)
        .single();

      if (error) {
        console.error('Error loading profile:', error.message);
        saveMsg.style.color = 'red';
        saveMsg.textContent = 'Failed to load profile data.';
        return;
      }

      usernameEl.textContent = data.full_name || 'User';
      fullNameEl.textContent = data.full_name || 'User';
      emailInput.value = data.email || '';
      phoneEl.textContent = data.phone || 'N/A';
      addressEl.textContent = data.address || 'N/A';
    }

    loadUserProfile();

    // Validate email function
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Save email handler (and update in Supabase)
    saveBtn.addEventListener('click', async () => {
      saveMsg.textContent = '';
      const newEmail = emailInput.value.trim();

      if (!newEmail || !validateEmail(newEmail)) {
        saveMsg.style.color = 'red';
        saveMsg.textContent = 'Please enter a valid email address.';
        return;
      }

      // Update email in Supabase users table
      const { error } = await supabase
        .from('users')
        .update({ email: newEmail })
        .eq('id', userId);

      if (error) {
        saveMsg.style.color = 'red';
        saveMsg.textContent = 'Failed to update email: ' + error.message;
        return;
      }

      saveMsg.style.color = 'green';
      saveMsg.textContent = 'Email updated successfully!';
    });
  </script>
</body>
</html>
